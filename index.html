<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/desktop.css">
    
    <title>TRUMPology</title>

</head>

<body>
    
<div class="row red">
        <div class="twelve columns">
              <div id="trumpology_img" alt="TRUMPology. If I'm wrong I'll apologize"></div>
        </div>         
    </div> 
    
<div class="container">
          
<div class="row">
    <div class="twelve columns">
            <div id="trump_img"></div>
    </div>         
</div>
      
       
 <!--input field-->         
<div class="row" id="paper">
        <div class="seven empty columns"></div>
    <form>
            <div class="five columns">      
                
  <textarea class="u-full-width" placeholder="So what's bothering you?" id="exampleMessage"></textarea>

  <input id="submit_problem" class="button-primary" type="button" value="Submit">
            </div>
    </form>
</div>
    
    
<!--insult apology field-->    
<div class="row" id="reply">
    <div class="one empty column"></div>
        <div class="ten columns">
            <div id="apology"></div>
  <input id="again_btn" class="button-primary" type="button" value="Again">
        <div class="one empty column"></div>
        </div> 
</div>
    <a id="go_apology" href="#"></a>
      
    
</div><!--container-->

</body>
</html>
